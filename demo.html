<script>
    $(".dropdown-toggle").hover(function() {
        $(this).addClass("show");
        $(".megaOption").addClass("show");
    });

    $(".dropdown-menu").hover(function() {
        $(".Holiday").addClass("show");
        $(".megaOption").addClass("show");
    }, function() {
        $(".Holiday").removeClass("show");
        $(".megaOption").removeClass("show");
    });
</script>
